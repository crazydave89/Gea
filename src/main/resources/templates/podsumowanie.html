<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nowa strona</title>
  <style>
        body {
            font-family: 'Inter', sans-serif; /* Ustawienie czcionki dla całej strony */
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header-bar {
            background-color: #000F41;
            height: 20px; /* Wysokość paska nagłówka */
            width: 100%;
        }
        .menu-bar {
            background-color: #ffffff; /* Zmiana tła menu na białe */
            color: #0303B8; /* Zmiana koloru tekstu na #0303B8 */
            padding: 10px 0;
            text-align: center;
        }
        .menu-item {
            display: inline-block;
            margin: 0 10px; /* Zwiększenie marginesu między przyciskami */
            font-size: 16px;
            font-weight: bold; /* Pogrubienie tekstu */
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px 15px; /* Dodanie większych paddingów */
            color: #0303B8; /* Zmiana koloru tekstu przycisków */
        }
        .menu-item:hover {
            color: #ffcc00; /* Kolor tekstu po najechaniu myszką */
        }
        .header {
            background-color: #004165;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative; /* Dodanie pozycji względnej dla nagłówka */
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .title {
            font-size: 36px;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 24px;
            margin-top: 10px;
        }
        .secondary-header-bar {
            background-color: #000F41; /* Tło paska */
            height: 10px; /* Wysokość paska */
            width: 100%;
        }
        .welcome-text {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }
        .logo-img {
            position: absolute; /* Pozycja bezwzględna wewnątrz nagłówka */
            top: 32px; /* Odległość od góry */
            left: 15px; /* Odległość od lewej krawędzi */
            width: 30px; /* Szerokość obrazka */
            height: 30px; /* Wysokość obrazka */
            cursor: pointer; /* Zmiana kursora na wskazujący */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<header>

    <a th:href="@{#}" class="menu-item">Podsumowanie</a>
  </div>
  <div class="secondary-header-bar"></div> <!-- Dodanie paska pod menu -->
  <a th:href="@{konfigurator}"> <!-- Odnośnik do pliku StronaGlowna.html -->
    <img src="rewind.webp" alt="Rewind" class="logo-img"> <!-- Dodanie obrazka w lewym górnym rogu -->
  </a>
</header>

<div th:each="productList, iterStat : ${productlistLists}">
  <h2 th:text="${productList[0].sekcja}+' / '+${productList[0].podsekcja}"></h2>
  <form th:action="@{/removeList}" method="post">
    <input type="hidden" name="index" th:value="${iterStat.index}">
    <button type="submit">Remove List</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Price</th>
      <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
      <td th:text="${product.numer}"></td>
      <td th:text="${product.nazwa}"></td>
      <td th:text="${product.ilosc}"></td>
      <td th:text="${product.cena}"></td>
      <td th:text="${product.cenaCalkowita}"></td>
      <td>
        <img th:src="@{/jpg/__${product.obrazek}__.jpg}" alt="Image">
      </td>
    </tr>
    </tbody>  </table>
  <br>
</div>
