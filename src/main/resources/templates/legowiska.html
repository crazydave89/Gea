<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowa strona</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Ustawienie czcionki dla całej strony */
            margin: 0;
            padding: 0;
            background-color: #9cdded;
        }
       

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 40%;
    text-align: center;
    box-shadow: 0 0 10px rgba(5, 0, 178, 0.5);
}

label {
    font-weight: bold;
    line-height: 140%;
}

input[type="text"],
input[type="number"],
select {
    width: 80%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #0500B2;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
        .header-bar {
            background-color: #000F41;
            height: 20px; /* Wysokość paska nagłówka */
            width: 100%;
        }
        .menu-bar {
            background-color: #ffffff; /* Zmiana tła menu na białe */
            color: #0303B8; /* Zmiana koloru tekstu na #0303B8 */
            padding: 10px 0;
            text-align: center;
        }
        .menu-item {
            display: inline-block;
            margin: 0 10px; /* Zwiększenie marginesu między przyciskami */
            font-size: 16px;
            font-weight: bold; /* Pogrubienie tekstu */
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px 15px; /* Dodanie większych paddingów */
            color: #0303B8; /* Zmiana koloru tekstu przycisków */
        }
        .menu-item:hover {
            color: #ffcc00; /* Kolor tekstu po najechaniu myszką */
        }
        .header {
            background-color: #004165;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative; /* Dodanie pozycji względnej dla nagłówka */
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .title {
            font-size: 36px;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 24px;
            margin-top: 10px;
        }
        .secondary-header-bar {
            background-color: #000F41; /* Tło paska */
            height: 10px; /* Wysokość paska */
            width: 100%;
        }
        .welcome-text {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }
        .logo-img {
            position: absolute; /* Pozycja bezwzględna wewnątrz nagłówka */
            top: 32px; /* Odległość od góry */
            left: 15px; /* Odległość od lewej krawędzi */
            width: 30px; /* Szerokość obrazka */
            height: 30px; /* Wysokość obrazka */
            cursor: pointer; /* Zmiana kursora na wskazujący */
        }
        .forms-container {
    display: flex;
    justify-content: space-evenly;
    padding-top: 30px;
}
.picked-menu-item{
    color: #9CDDED;
}
footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0500B2; /* Kolor tła stopki */
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    footer button {
      color: white; /* Kolor tekstu guzika */
      background-color: #0500B2; /* Kolor tła guzika */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: pulse 2s infinite alternate; /* Dodanie animacji pulsacji */
      transition: color 0.3s; /* Dodanie płynnej zmiany koloru tekstu */
    }
    footer button:hover {
      color: #15ef61; /* Zmiana koloru tekstu po najechaniu kursorem */
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
    </style>
</head>
<header>
    <div class="header-bar"></div>
    <div class="menu-bar">
        <a th:href="@{#}" class="menu-item picked-menu-item">Legowiska</a>
        <a th:href="@{stolyIpoidla}" class="menu-item">Stół paszowy i poidła</a>
        <a th:href="@{wygrodzeniaIbramki}" class="menu-item">Wygrodzenia i bramki</a>
        <a th:href="@{#}" class="menu-item">Zagospodarowanie gnojowicy</a>
        <a th:href="@{#}" class="menu-item">Dobrostan w oborze</a>
        <a th:href="@{podsumowanie}" class="menu-item">Podsumowanie</a>
    </div>
    <div class="secondary-header-bar"></div> <!-- Dodanie paska pod menu -->
    <a th:href="@{konfigurator}"> <!-- Odnośnik do pliku StronaGlowna.html -->
        <img src="rewind.webp" alt="Rewind" class="logo-img"> <!-- Dodanie obrazka w lewym górnym rogu -->
    </a>
</header>
<body>
    <div class="forms-container">
    <form th:action="@{/submitWygrodzenia2Doptima}" th:object="${wygrodzenia2Doptima}" method="post">
        <h1>Wygrodzenia 2D-OPTIMA</h1>

        <label for="typpalaka">Typ pałąka:</label><br>
        <select id="typpalaka" name="typpalaka" th:field="*{typ_palaka}">
            <option value="option1">Pałąk wygrodzeniowy  G Comfort 200cm</option>
            <option value="option2">Pałąk wygrodzeniowy  L Comfort 200cm</option>
            <option value="option3">Pałąk wygrodzeniowy 2D-Optima 200 - 200cm</option>
        </select><br>

        <label for="numBeds">Liczba legowisk:</label><br>
        <input type="number" id="numBeds" name="numBeds" th:field="*{liczba_legowisk}" required><br>

        <label for="numRows">Ilość rzędów:</label><br>
        <input type="number" id="numRows" name="numRows" th:field="*{ilość_rzędów}" required><br>

        <label for="width">Szerokość legowiska [CM]:</label><br>
        <input type="number" id="width" name="width" th:field="*{szerokość_legowiska}" required><br>

        <label for="width">Szerokość skrajnego legowiska [CM]:</label><br>
        <input type="number" id="width" name="width" th:field="*{szerokość_skrajnego_legowiska}" required><br>

        <label for="neckPipe">Rodzaj rury karkowej:</label><br>
        <select id="neckPipe" name="neckPipe" th:field="*{rodzaj_rury_karkowej}">
            <option value="option1">Prosta rura karkowa - bez pasa, bez rury DN160</option>
            <option value="option2">Prosta rura karkowa - bez pasa, z rurą DN160</option>
            <option value="option3">Prosta rura karkowa - z pasem, bez rury DN160</option>
            <option value="option4">Prosta rura karkowa - z pasem, z rurą DN160</option>
            <option value="option5">Falista rura karkowa - z rurą PVC DN160</option>
        </select><br>

        <label for="oddRows">Ilość rzędów z nieparzystą liczbą legowisk:</label><br>
        <input type="number" id="oddRows" name="oddRows" th:field="*{ilość_rzędów_z_nieparzystą_liczbą_legowisk}" required><br>

        <input type="submit" value="Dodaj do podsumowania">
    </form>
    <form th:action="@{/submitMateraceLegowiskowe}" th:object="${materaceLegowiskowe}" method="post">
        <h1>Materace Legowiskowe</h1>

        <label for="rodzajMateraca">Materac 1:</label><br>
        <select id="rodzajMateraca" name="rodzajMateraca" th:field="*{rodzajMateraca}">
            <option value="option1">Durasoft</option>
            <option value="option2">Akwatopsoft 120cm</option>
            <option value="option3">Elista</option>
            <option value="option4">Louisiana</option>
            <option value="option5">Gummystuds G20 190cm</option>
            <option value="option6">Gummystuds G33 190cm</option>
        </select><br>

        <label for="numBeds">Ilosc MB:</label><br>
        <input type="number" id="numBeds" name="numBeds" th:field="*{iloscMB}" required><br>

        <label for="type">Materac 2:</label><br>
        <select id="type" name="type" th:field="*{rodzajMateraca2}">
            <option value="option1">Durasoft</option>
            <option value="option2">Akwatopsoft 120cm</option>
            <option value="option3">Elista</option>
            <option value="option4">Louisiana</option>
            <option value="option5">Gummystuds G20 190cm</option>
            <option value="option6">Gummystuds G33 190cm</option>
        </select><br>

        <label for="numBeds">Ilosc MB:</label><br>
        <input type="number" id="numBeds" name="numBeds" th:field="*{iloscMB2}" required><br>

        <input type="submit" value="Dodaj do podsumowania">
    </form>
</div>
</body>
<footer>
        <button onclick="location.href='#'" style="font-size: 20px;">Specyfikacja</button>
</footer>
</html>
